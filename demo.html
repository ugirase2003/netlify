<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
       .blob {
	
	border-radius: 50%;
	margin: 10px;
	height: 30px;
	width: 30px;
 
    background-color: rgba(227, 100, 255, 0.529);
    box-shadow: 0 0 0 0 rgba(226, 161, 242, 0.7);
	animation: pulse 2s infinite;
    margin: auto;
    margin-top: 20vh;
    
}

@keyframes pulse {
	0% {
        
		box-shadow: 0 0 0 0 rgba(226, 161, 242, 0.7);
        
	}

	70% {
	
		box-shadow: 0 0 0 15px rgba(0, 0, 0, 0);
	}

	100% {
  
		box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
	}
}
    </style>
<div class="blob"></div>
</body>
</html>
